<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello there</h1>
    <div class="card search">
            <h1 class="search-headline">Artist Directory</h1>
            <label class="search-label">Search <span *ngIf="query" [innerHTML]="'for: '+query"></span></label><br>
            <input class="serach-input" type="text" #newArtist [(ngModel)]="query" placeholder="type in search here">
            <ul class="artistlist cf">
                <li class="artistlist-item cf"
                *ngFor="let item of artists">
                <img class = "artist-img" src="images/{{item.shortname}}_tn.jpg" alt="{{item.name}} photo" />
                <div class="artist-info">
                    <h2 class="artist-name">{{item.name}}</h2>
                    <h3 class="artist-reknown">{{item.reknown}}</h3>
                </div>
                </li>
            </ul>
        </div><!-- card search-->
</body>
</html>
