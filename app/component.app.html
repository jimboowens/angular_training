<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello there</h1>
    <div class="card search">
            <h1 class="search-headline">Artist Directory</h1>
            <label class="search-label">Search <span *ngIf="name">for: {{ name }}</span></label>
            <ul class="artistlist cf">
                <li class="artistlist-item cf" *ngFor="let item of artists">
                    <h2 class="artist-name">{{item.name}}</h2>
                    <h3 class="artist-name">{{item.school}}</h3>
                </li>
            </ul>
        </div><!-- card search-->
</body>
</html>
